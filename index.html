<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Raleway">
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="firstBox">
        <div class="topbar">
          <img src="./images/logo.svg" alt="">
        </div>
        <div class="footbar">
          <div class="doc">
            <img src="images/icon-document.svg" alt="">
          </div>
          <div class="folder">
            <img src="images/icon-folder.svg" alt="">
          </div>
          <div class="upload">
            <img src="images/icon-upload.svg" alt="">
          </div>
        </div>
      </div>
      <div class="secondBox">
        <h1>You've used <strong>815 GB</strong> of your storage</h1>
        <div class="input">
          <div class="barrInput">
            <div class="ball"></div>
          </div>
          <div class="foot">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
          <div class="infos">
            <h1>185</h1>
            <span>GB left</span>
            <div class="setinha"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Andrade</a>.
  </div>
</body>
</html>
